<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Edmunds - Demo</title>
    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; text-align: center; }
        h1 { margin: 0 0 10px; font-size: 3em; }
        a { color: #88f; text-decoration: none; font-size: 1.2em; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>Paul Edmunds</h1>
        <p>Check out <a href="https://www.linkedin.com/in/paul-s-edmunds/" target="_blank" rel="noopener">his LinkedIn profile</a>.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        const group = new THREE.Group();
        const geometry = new THREE.SphereGeometry(0.5, 48, 48);
        const material = new THREE.MeshStandardMaterial({ color: 0x0088ff });

        const gridSize = 10; // number of spheres per side
        const spacing = 1.2;  // distance between spheres

        for (let i = -gridSize / 2; i < gridSize / 2; i++) {
            for (let j = -gridSize / 2; j < gridSize / 2; j++) {
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(i * spacing, j * spacing, 0);
                group.add(mesh);
            }
        }

        scene.add(group);

        camera.position.z = gridSize * spacing;

        function animate() {
            requestAnimationFrame(animate);
            group.rotation.x += 0.005;
            group.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
